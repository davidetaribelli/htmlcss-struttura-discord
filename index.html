<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout Discord</title>
</head>

<body>

    <!-- logo, nav, login e intestazione -->
    <header>

        <!-- inizio della nav -->
        <div class="boxed">
            <nav>
                <div class="flexbox">
                    <div class="boxedNav border logo flexbox">
                        logo
                    </div>
                    <div class="boxedNav border link flexbox">
                        <a href="#"> link </a>
                        <a href="#"> link </a>
                        <a href="#"> link </a>
                        <a href="#"> link </a>
                        <a href="#"> link </a>
                    </div>
                    <div class="boxedNav border login flexbox">
                        login
                    </div>
                </div>
            </nav>
        </div>

        <!-- inizio parte di intestazione -->
        <section>
            <div class="boxedContent">
                <div class="content border flexbox">

                </div>
            </div>
        </section>
    </header>

    <!-- corpo della pagina -->
    <main>
        <!-- prima sezione -->
        <section>
            <div class="boxedMain">
                <div class="flexbox">
                    <div class="container border blue">
                    
                    </div>
                    <div class="container border pink">
                    
                    </div>
                </div>
            </div>
        </section>

        <!-- seconda sezione -->
        <section class="grey">
            <div class="boxedMain">
                <div class="flexbox">
                    <div class="container border blue">
        
                    </div>
                    <div class="container border pink">
        
                    </div>
                </div>
            </div>
        </section>

        <!-- terza sezione -->
        <section>
            <div class="boxedMain">
                <div class="flexbox">
                    <div class="container border blue">
        
                    </div>
                    <div class="container border pink">
        
                    </div>
                </div>
            </div>
        </section>

        <!-- quarta sezione -->
        <section class="grey">
            <div class="boxedMain">
                <div class="flexbox">
                    <div class="bigContainer border flexbox">

                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- fine della pagina -->
    <footer>
        <div class="boxedFt">
            
                <!-- colonne -->
                <div class="ftColumns flexbox">

                    <!-- singolo -->
                    <div class="single border flexbox">

                    </div>

                    <!-- insieme di colonne -->
                    <div class="multiple border flexbox">

                        <!-- prima colonna -->
                        <div class="column flexbox">
                            
                        </div>

                        <!-- seconda colonna -->
                        <div class="column flexbox">
                        
                        </div>

                        <!-- terza colonna -->
                        <div class="column flexbox">
                        
                        </div>
                        <!-- quarta colonna -->
                        <div class="column flexbox">

                        </div>
                    </div>
                </div>
            
        </div>
        <hr>
        <div class="boxedFt">
            <!-- logo e bottone  -->
            <div class="ftButton flexbox">
                <div class="ftLogo border flexbox">
                    logo
                </div>
                <div class="button border flexbox">
                    button
                </div> 
            </div>
        </div>
        
    </footer>
</body>

</html>
